<h1 class="title">感觉有点累了</h1>
<p>
对什么事情都提不起兴趣来！我是不是有一点强迫症？尽管在办公室可能做不下什么事情，可还是想呆在那里。在家里可以看看电视、聊聊天，可以放松一下。可是我总觉得那样的放松不妥，总觉得应该做些什么事情。可是，在电脑前写文章的时候却总是开小差，根本无法静下心来做事情。我怎么了？
</p>
